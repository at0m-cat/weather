<!DOCTYPE HTML>

    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5" id="auth-form">
