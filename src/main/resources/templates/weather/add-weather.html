<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Weather App</a>
        <div class="d-flex">
            <span class="navbar-text me-3" th:if="${user}" th:text="${user.login}">User</span>
            <form th:if="${user}" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-light">Logout</button>
            </form>
            <a class="btn btn-light" th:unless="${user}" href="/login">Login</a>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
    <form th:action="@{/weather/find}" th:object="${weather}" method="post" class="card auth-container p-4 text-center">
        <label for="cityName">Enter the name of the city</label>
        <input type="text" class="form-control" id="cityName" th:field="${weather.cityName}" name="cityName" required>
        <button type="submit" class="btn btn-primary w-100">Find weather!</button>
    </form>
</div>
</body>
</html>
