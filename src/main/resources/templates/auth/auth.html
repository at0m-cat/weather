<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Weather App</a>
        <a href="/" class="btn btn-outline-light">‚Üê Main page</a>
    </div>
</nav>

<div class="container mt-5" id="auth-form">
    <form class="card auth-container p-4"
         th:object="${user}"
         th:method="post"
         th:action="@{/login}">

        <h3 class="text-center">Authorization</h3>
        <input type="text" id="username" class="form-control my-2" placeholder="Login" th:field="*{login}">
        <input type="password" id="password" class="form-control my-2" placeholder="Password" th:field="*{password}">
        <button type="submit" class="btn btn-primary w-100" id="login-btn">Sign in</button>

        <p class="text-center mt-3">or create an account</p>
        <a href="/registration" class="btn btn-primary w-100" id="create-btn">Create account</a>
    </form>
</div>

</body>
</html>
