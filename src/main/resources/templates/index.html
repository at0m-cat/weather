<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Weather App</a>
        <div class="d-flex">
            <span class="navbar-text me-3" th:if="${username}" th:text="${username}">User</span>
            <a class="btn btn-light" th:if="${username}" href="/logout">Logout</a>
            <a class="btn btn-light" th:unless="${username}" href="/login" th:method="get">Login</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>List if USERS</h2>

    <p th:text="${users}">users</p>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Login</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.login}">login</td>
            <td th:text="${user.password}">pass</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
